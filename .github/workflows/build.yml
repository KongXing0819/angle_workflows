name: Build ANGLE for Android

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'Release'
        type: choice
        options:
        - Debug
        - Release
      android_api:
        description: 'Android API level'
        required: true
        default: '33'
        type: string
      target_arch:
        description: 'Target architecture'
        required: true
        default: 'arm64'
        type: choice
        options:
        - arm64
        - arm
        - x86
        - x64

env:
  ANDROID_API_LEVEL: '33'
  ANDROID_NDK_VERSION: '25.1.8937393'

jobs:
  build-android:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Checkout ANGLE
      run: |
        if [ ! -d "angle" ]; then
          git clone https://chromium.googlesource.com/angle/angle
        fi
        cd angle
        git fetch --all
        git checkout main
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          cmake \
          ninja-build \
          pkg-config \
          libx11-dev \
          libxcomposite-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxi-dev \
          libnss3-dev \
          libatk-bridge2.0-dev \
          unzip
          
    - name: Download and setup Android Command Line Tools
      run: |
        mkdir -p android-sdk
        cd android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        rm commandlinetools-linux-11076708_latest.zip
        
        # è®¾ç½®çŽ¯å¢ƒå˜é‡
        echo "ANDROID_HOME=$PWD" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$PWD" >> $GITHUB_ENV
        echo "$PWD/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install Android SDK and NDK
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-${{ github.event.inputs.android_api || '33' }}" \
          "build-tools;34.0.0" \
          "ndk;$ANDROID_NDK_VERSION"
          
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/$ANDROID_NDK_VERSION" >> $GITHUB_ENV
        echo "ANDROID_NDK=$ANDROID_HOME/ndk/$ANDROID_NDK_VERSION" >> $GITHUB_ENV
        
    - name: Verify Android installation
      run: |
        echo "Android SDK path: $ANDROID_HOME"
        echo "Android NDK path: $ANDROID_NDK"
        ls -la $ANDROID_HOME/ndk/
        
    - name: Bootstrap ANGLE
      run: |
        cd angle
        python scripts/bootstrap.py
        
    - name: Sync ANGLE dependencies
      run: |
        cd angle
        gclient sync
      env:
        DEPOT_TOOLS_WIN_TOOLCHAIN: 0
        
    - name: Configure build environment
      run: |
        cd angle
        # è®¾ç½®çŽ¯å¢ƒå˜é‡
        echo "ANGLE_BUILD_TYPE=${{ github.event.inputs.build_type || 'Release' }}" >> $GITHUB_ENV
        echo "TARGET_ARCH=${{ github.event.inputs.target_arch || 'arm64' }}" >> $GITHUB_ENV
        echo "ANDROID_API=${{ github.event.inputs.android_api || '33' }}" >> $GITHUB_ENV
        
    - name: Generate build files
      run: |
        cd angle
        gn gen out/Android-${{ env.TARGET_ARCH }}-${{ env.ANGLE_BUILD_TYPE }} \
          --args=" \
          target_os=\"android\" \
          is_debug=${{ env.ANGLE_BUILD_TYPE == 'Debug' && 'true' || 'false' }} \
          is_component_build=false \
          is_clang=true \
          use_custom_libcxx=false \
          target_cpu=\"${{ env.TARGET_ARCH }}\" \
          android32_ndk_api_level=${{ env.ANDROID_API }} \
          android64_ndk_api_level=${{ env.ANDROID_API }} \
          "
          
    - name: Build ANGLE
      run: |
        cd angle
        ninja -C out/Android-${{ env.TARGET_ARCH }}-${{ env.ANGLE_BUILD_TYPE }} libGLESv2
        
    - name: List build artifacts
      run: |
        cd angle/out/Android-${{ env.TARGET_ARCH }}-${{ env.ANGLE_BUILD_TYPE }}
        find . -name "*.so" -o -name "*.a" | head -20
        echo "=== libGLESv2.so location ==="
        find . -name "libGLESv2.so" -type f
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: angle-android-${{ env.TARGET_ARCH }}-${{ env.ANGLE_BUILD_TYPE }}
        path: |
          angle/out/Android-${{ env.TARGET_ARCH }}-${{ env.ANGLE_BUILD_TYPE }}/**/*.so
          angle/out/Android-${{ env.TARGET_ARCH }}-${{ env.ANGLE_BUILD_TYPE }}/libGLESv2.so
        retention-days: 30
        
    - name: Create build summary
      run: |
        echo "## ANGLE Android Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Type**: ${{ env.ANGLE_BUILD_TYPE }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Target Architecture**: ${{ env.TARGET_ARCH }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Android API Level**: ${{ env.ANDROID_API }}" >> $GITHUB_STEP_SUMMARY
        echo "- **NDK Version**: ${{ env.ANDROID_NDK_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **JDK Version**: 17" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Build completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY

  multi-arch-build:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [arm64, arm]
    
    steps:
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Checkout ANGLE
      run: |
        git clone https://chromium.googlesource.com/angle/angle
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build unzip wget
        
    - name: Download and setup Android SDK
      run: |
        mkdir -p android-sdk
        cd android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        rm commandlinetools-linux-11076708_latest.zip
        
        echo "ANDROID_HOME=$PWD" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$PWD" >> $GITHUB_ENV
        echo "$PWD/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: Accept licenses and install NDK
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        echo "ANDROID_NDK=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV
        
    - name: Bootstrap and sync ANGLE
      run: |
        cd angle
        python scripts/bootstrap.py
        gclient sync
        
    - name: Build for ${{ matrix.arch }}
      run: |
        cd angle
        gn gen out/Android-${{ matrix.arch }} \
          --args=" \
          target_os=\"android\" \
          is_debug=false \
          is_component_build=false \
          target_cpu=\"${{ matrix.arch }}\" \
          android32_ndk_api_level=33 \
          android64_ndk_api_level=33 \
          "
        ninja -C out/Android-${{ matrix.arch }} libGLESv2
        
    - name: Upload ${{ matrix.arch }} artifacts
      uses: actions/upload-artifact@v4
      with:
        name: angle-android-${{ matrix.arch }}
        path: angle/out/Android-${{ matrix.arch }}/**/*.so
        retention-days: 30